    <div class="filterContainer">
      <h1>Filmer</h1>
      <button class="filterButton" id="filterButton">Filtrera filmer</button>
      <div class="filterWindow" id="filterWindow">
        <h2>Filtrera filmer</h2>
        <span class="closeFilter"><i class="fa-solid fa-x" id="closeFilter"></i></span>
        <h3>By type</h3>
        <h3>By rating</h3>
        <h3 class="byTags">By tags</h3>
        <ul class="filterBytype">
          <li><input type="checkbox" checked id="online">Include online challenges</li>
          <li><input type="checkbox" checked id="onsite">Include on-site challenges</li>
        </ul>

        <div class="starBox">
          <span class="starBox__Star">
            <i class="fa fa-star" id="fromOne"></i>
            <i class="fa fa-star" id="fromTwo"></i>
            <i class="fa fa-star" id="fromThree"></i>
            <i class="fa fa-star" id="fromFour"></i>
            <i class="fa fa-star" id="fromFive"></i>
          </span>
          <p class="starP">to</p>
          <span class="starBox__Star">
            <i class="fa fa-star" id="toOne"></i>
            <i class="fa fa-star" id="toTwo"></i>
            <i class="fa fa-star" id="toThree"></i>
            <i class="fa fa-star" id="toFour"></i>
            <i class="fa fa-star" id="toFive"></i>
          </span>
        </div>
        <div class="filterButtonBox">
          <h3>By tags</h3>
          <div class="filterTags">
            <label id="web">Web</label>
            <label id="linux">Linux</label>
            <label id="cryptography">Cryptography</label>
            <label id="coding">Coding</label>
            <label id="ssh">SSH</label>
            <label id="ctf">CTF</label>
            <label id="hacking">Hacking</label>
            <label id="bash">Bash</label>
            <label id="javascript">Javascript</label>
            <label id="electronics">Electronics</label>
            <label id="phreaking">Phreaking</label>
          </div>
        </div>
        <div class="filterInputBox">
          <h3 id="filterInputBox__title">Or type to search for keyword</h3>
          <input type="text" placeholder="Start typing to filter" id="searchBox">
        </div>
      </div>
